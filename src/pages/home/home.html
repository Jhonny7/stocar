<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor='let tienda of tiendas_list'>
     
  
      <ion-thumbnail item-start>
        <img src={{tienda.logo}}>
      </ion-thumbnail>
      <h2>{{tienda.name}}</h2>
     
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab ><ion-icon name="add" style="font-size: 35px;"></ion-icon></button>
  </ion-fab>
</ion-content>
