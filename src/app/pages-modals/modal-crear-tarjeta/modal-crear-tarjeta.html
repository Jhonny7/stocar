<ion-header>
  <ion-navbar class="header_newCard">
      <ion-icon class="closeIcon" (click)='closeModal()' ios="ios-close" md="md-close"></ion-icon>

      <div class="search_container">
        <div style="display: block; width: 100%;padding-left: 15%; padding: 9px;">
          <ion-icon style="color: gray; display: inline-block; width: 10%;" ios="ios-search" md="md-search"></ion-icon>
          <input class="search_input" type="text" placeholder="Buscar...">
        </div>
      </div>
   
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor='let tienda of tiendas_list'>
    <ion-list-header>
      Action
    </ion-list-header>
    <ion-item >
      <ion-thumbnail item-start>
        <img src={{tienda.logo}}>
      </ion-thumbnail>
      <h2>{{tienda.name}}</h2>
     
    </ion-item>
  </ion-list>


  <ion-item-group>
    <ion-item-divider color="light">A</ion-item-divider>
    
  </ion-item-group>

</ion-content>
